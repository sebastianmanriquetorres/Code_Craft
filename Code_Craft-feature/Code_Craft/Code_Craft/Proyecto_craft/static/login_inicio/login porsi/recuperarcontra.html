<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Inicio de Sesión</title>
  <link rel="stylesheet" href="correo.css">
</head>
<body>

  <!-- Fondo animado -->
  <div class="fondo-animado">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <form>
    <fieldset>
      <legend>«Recuperar Contraseña»</legend>

      <div class="subtitulo">correo electronico de verificacion </div>

      <label for="correo">Correo</label>
      <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" required>
      <br><br>
      <p><center>Diligencia tu correo y envialo para nosotros mandarte un codigo de verificacion para poder recuperar tu cuenta lo mas antes posible</center></p>
      <br>
      

      <!-- Botones -->
      <div class="botones">
       <a href="loginpormi.html"><button type="button" class="cancelar">Cancelar</button></a>
       <a href="codigoverif.html"><button type="submit" class="siguiente">Siguiente</button></a>
      </div>

      <!-- Botones extra -->
      <div class="extra-buttons">
        <button type="button" class="btn-link">¿No tienes cuenta? Regístrate aquí</button>
      </div>

      <!-- Separador -->
      <div class="separator">
        <span></span>
        <p>O iniciar sesión con</p>
        <span></span>
      </div>

      <!-- Logos -->
      <div class="social-login">
        <img src="img/logo1.png" alt="Logo 1">
        <img src="img/logo2.png" alt="Logo 2">
        <img src="img/logo3.png" alt="Logo 3">
      </div>

    </fieldset>
  </form>

</body>
</html>
