<!DOCTYPE html>
<html lang="es-PE">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <title>Code_Craft Login</title>
</head>
<body>

  <!-- Figuras animadas de fondo -->
 <div class="fondo-animado">
  <span style="left: 10%; animation-delay: 0s;"></span>
  <span style="left: 25%; animation-delay: 5s;"></span>
  <span style="left: 40%; animation-delay: 10s;"></span>
  <span style="left: 55%; animation-delay: 15s;"></span>
  <span style="left: 70%; animation-delay: 20s;"></span>
  <span style="left: 85%; animation-delay: 36s;"></span>
</div>

  <!-- Formulario -->
   <form action="" method="post">
  <fieldset>
    <legend>Bienvenido Inicia Sesiòn</legend>

    <br />

    <label for="email">
      <lord-icon
        src="https://cdn.lordicon.com/aycieyht.json"
        trigger="loop"
        delay="2000"
        colors="primary:#8930e8,secondary:#c69cf4"
        style="width:40px;height:30px;margin-bottom: -10px;">
      </lord-icon>
      Correo:
    </label>
    <input id="email" type="email" />

    <label for="nombre">
      <lord-icon
        src="https://cdn.lordicon.com/bgebyztw.json"
        trigger="loop"
        delay="2000"
        colors="primary:#6c16c7,secondary:#4030e8"
        style="width:20px;height:30px;margin-bottom: -12px;">
      </lord-icon>
      Contraseña:
    </label>
    <input id="nombre" type="text" placeholder="ingresa tu nombre" />
    <br />

    <div class="container_terms">
      <a href="../registro/registro.html" class="link-registro">
        ¿No tienes una cuenta? Haz clic para registrarte
      </a>
    </div>


    <input class="enviar" value="Confirmar" type="submit" />
  </fieldset>
</form>


</body>
</html>
