<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Mi progreso</title></head>
<body>
  <h1>Progreso de {{ usuario }}</h1>


  <h3>Agregar progreso</h3>
  <form method="POST" action="/progreso/agregar">
    <input type="text" name="descripcion" placeholder="Descripción" required>
    <input type="number" name="avance" min="0" max="100" value="0" required>
    <button type="submit">Guardar</button>
  </form>

  




  <h3>Historial</h3>
  <ul>
    {% for id, descripcion, avance, fecha in avances %}
      <li>[{{ fecha }}] {{ descripcion }} — {{ avance }}%</li>
    {% else %}
      <li>Sin registros aún.</li>
    {% endfor %}
  </ul>

  <p><a href="/logout">Cerrar sesión</a></p>
</body>
</html>
