  <!-- Script nuevo: control de intentos y bloqueo con SweetAlert2 + redirecci칩n fiable -->
  <script>
    // ---------- Config ----------
    const MAX_ATTEMPTS = 5;
    const BASE_BLOCK_MINUTES = 5; // 1er bloqueo = 5 min, luego se duplica (cliente mantiene blockCount)
    const STORAGE_PREFIX = "loginState_"; // clave en localStorage

    // ---------- Helpers ----------
    function stateKey(user) { return STORAGE_PREFIX + user.toLowerCase(); }

    function loadState(user) {
      if (!user) return { attempts: 0, blockCount: 0, blockedUntil: 0 };
      const raw = localStorage.getItem(stateKey(user));
      return raw ? JSON.parse(raw) : { attempts: 0, blockCount: 0, blockedUntil: 0 };
    }

    function saveState(user, state) { localStorage.setItem(stateKey(user), JSON.stringify(state)); }

    function clearState(user) { localStorage.removeItem(stateKey(user)); }

    function computeBlockMinutes(blockCount) {
      return BASE_BLOCK_MINUTES * Math.pow(2, blockCount || 0);
    }

    function msToTime(ms) {
      const totalSec = Math.max(0, Math.floor(ms / 1000));
      const min = Math.floor(totalSec / 60);
      const sec = totalSec % 60;
      return `${min}m ${sec}s`;
    }

    // ---------- UI & l칩gica ----------
    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("loginForm");
      const loginUsuario = document.getElementById("loginUsuario");
      const loginPassword = document.getElementById("loginPassword");
      const loginBtn = document.getElementById("loginBtn");
      const togglePass = document.getElementById("togglePassword");

      // Mostrar/ocultar contrase침a simple
      togglePass?.addEventListener("click", () => {
        if (loginPassword.type === "password") {
          loginPassword.type = "text";
          togglePass.textContent = "游뗻";
        } else {
          loginPassword.type = "password";
          togglePass.textContent = "游녜";
        }
      });

      // Si el usuario tiene bloqueo activo al cargar (si ya escribi칩 su usuario)
      loginUsuario.addEventListener("blur", () => {
        const user = loginUsuario.value.trim();
        if (!user) return;
        const st = loadState(user);
        if (st.blockedUntil && Date.now() < st.blockedUntil) {
          const remaining = st.blockedUntil - Date.now();
          Swal.fire({
            icon: "error",
            title: "Cuenta bloqueada",
            html: `Esta cuenta est치 bloqueada. Tiempo restante: <b>${msToTime(remaining)}</b>.`,
          });
          loginBtn.disabled = true;
        } else {
          loginBtn.disabled = false;
        }
      });

      (function checkOnLoad() {
        const user = loginUsuario.value.trim();
        if (!user) return;
        const st = loadState(user);
        if (st.blockedUntil && Date.now() < st.blockedUntil) {
          const remaining = st.blockedUntil - Date.now();
          Swal.fire({
            icon: "error",
            title: "Cuenta bloqueada",
            html: `Esta cuenta est치 bloqueada. Tiempo restante: <b>${msToTime(remaining)}</b>.`,
          });
          loginBtn.disabled = true;
        }
      })();

      // Submit manejado con fetch (AJAX) para obtener respuesta y redirigir correctamente
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const user = loginUsuario.value.trim();
        const pass = loginPassword.value;

        if (!user) {
          Swal.fire("Error", "Ingresa tu usuario o correo", "warning");
          return;
        }

        const st = loadState(user);
        // Si est치 bloqueado en localStorage
        if (st.blockedUntil && Date.now() < st.blockedUntil) {
          const remaining = st.blockedUntil - Date.now();
          Swal.fire("Cuenta bloqueada", `Tiempo restante: ${msToTime(remaining)}`, "error");
          return;
        }

        // deshabilitar bot칩n mientras se procesa
        loginBtn.disabled = true;
        loginBtn.textContent = "Validando...";

        try {
          // Enviamos como form-urlencoded y marcamos X-Requested-With 
          const body = new URLSearchParams();
          body.append("usuario", user);
          body.append("password", pass);

          const res = await fetch("/login", {
            method: "POST",
            headers: {
              "X-Requested-With": "XMLHttpRequest",
              "Content-Type": "application/x-www-form-urlencoded"
            },
            body: body.toString(),
            credentials: 'same-origin' // importante para que la cookie de sesi칩n se guarde
          });

          // 1) Si el servidor realiz칩 redirecci칩n (Flask -> redirect)
          // fetch sigue el redirect autom치ticamente; res.redirected ser치 true si hubo redirecci칩n
          if (res.redirected) {
            // res.url contiene la URL final (ej. http://127.0.0.1:5000/cliente)
            await Swal.fire({ icon: "success", title: "춰Bienvenido!", text: "Inicio de sesi칩n exitoso", confirmButtonText: "Continuar" });
            window.location.href = res.url;
            return;
          }

          // 2) Si no hubo redirecci칩n, intentamos leer JSON (caso en que tu backend devuelva JSON para AJAX)
          const ct = res.headers.get("content-type") || "";
          if (ct.includes("application/json")) {
            const data = await res.json();
            if (data.status === "success") {
              clearState(user);
              await Swal.fire({ icon: "success", title: "춰Bienvenido!", showConfirmButton: false, timer: 900 });
              // preferir redirect que env칤e el servidor, si viene
              window.location.href = data.redirect || "/";
              return;
            }

            if (data.status === "blocked") {
              // sincronizar bloqueo en cliente
              const blockedUntil = data.blocked_until ? new Date(data.blocked_until).getTime() : (Date.now() + BASE_BLOCK_MINUTES * 60000);
              st.blockedUntil = blockedUntil;
              saveState(user, st);
              const remaining = blockedUntil - Date.now();
              Swal.fire("Cuenta bloqueada", `Bloqueo hasta: <b>${new Date(blockedUntil).toLocaleString()}</b><br>Tiempo restante: <b>${msToTime(remaining)}</b>`, "error");
              setTimeout(()=> location.reload(), 1200);
              return;
            }

            // si llegamos aqu칤, data.status === 'error'
            st.attempts = (st.attempts || 0) + 1;
            if (st.attempts >= MAX_ATTEMPTS) {
              const durationMin = computeBlockMinutes(st.blockCount || 0);
              st.blockCount = (st.blockCount || 0) + 1;
              st.blockedUntil = Date.now() + durationMin * 60 * 1000;
              st.attempts = 0;
              saveState(user, st);
              Swal.fire({ icon: "error", title: "Demasiados intentos", html: `Has superado ${MAX_ATTEMPTS} intentos. Tu cuenta quedar치 bloqueada por <b>${durationMin} minutos</b>.` }).then(()=> location.reload());
              return;
            } else {
              saveState(user, st);
              const left = MAX_ATTEMPTS - st.attempts;
              Swal.fire({ icon: "warning", title: "Inicio de sesi칩n fallido", html: `${data.message || "Usuario o contrase침a incorrectos."} <br>Te quedan <b>${left}</b> intento(s).` });
              return;
            }
          }

          // 3) Fallback: no redirect, no JSON -> probablemente HTML con mensaje. Leer texto y mostrarlo.
          const txt = await res.text();
          // si el texto incluye la cadena de error que usas en backend, mostrarla
          if (txt && (txt.includes("Usuario o contrase침a incorrectos") || txt.toLowerCase().includes("incorrect"))) {
            st.attempts = (st.attempts || 0) + 1;
            if (st.attempts >= MAX_ATTEMPTS) {
              const durationMin = computeBlockMinutes(st.blockCount || 0);
              st.blockCount = (st.blockCount || 0) + 1;
              st.blockedUntil = Date.now() + durationMin * 60 * 1000;
              st.attempts = 0;
              saveState(user, st);
              Swal.fire({ icon: "error", title: "Demasiados intentos", html: `Has superado ${MAX_ATTEMPTS} intentos. Tu cuenta quedar치 bloqueada por <b>${durationMin} minutos</b>.` }).then(()=> location.reload());
            } else {
              saveState(user, st);
              const left = MAX_ATTEMPTS - st.attempts;
              Swal.fire({ icon: "warning", title: "Inicio de sesi칩n fallido", html: `Usuario o contrase침a incorrectos. <br>Te quedan <b>${left}</b> intento(s).` });
            }
          } else {
            // Mensaje inesperado: mostrar texto o mensaje gen칠rico
            Swal.fire({ icon: "error", title: "Error", text: txt || "Respuesta inesperada del servidor" });
          }

        } catch (err) {
          console.error(err);
          Swal.fire("Error", "Ocurri칩 un error de conexi칩n. Intenta de nuevo.", "error");
        } finally {
          loginBtn.disabled = false;
          loginBtn.textContent = "Entrar";
        }
      });
    });
  </script>
